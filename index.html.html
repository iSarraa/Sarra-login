<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>تسجيل الدخول</h1>
      <div class="input-box">
        <input type="text" placeholder="اسم المستخدم الخاص بك" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="كلمة المرور الخاصة بك" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn">تسجيل الدخول</button>
      <div class="register-link">
        <p>ليس لديك حساب؟ <a href="#">إنشاء</a></p>
      </div>
    </form>
  </div>
</body>
</html>
